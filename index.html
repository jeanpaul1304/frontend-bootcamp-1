<head>

</head>
<body>
     <!-- <thead class="thead-light"></thead> -->
     <table class="table table-dark" id="data_table">
        <thead class="thead-dark">
          <tr>
           
            <th scope="col">Nombre</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Indice</th>
            <th scope="col">Acciones</th>

          </tr>
        </thead>
        <tbody>
         
       </tbody>
      </table>
    <div class="col-md-12" align="center">
        <form id="form_id">

            <div class="form-group col-md-4" > 
                <label for="full_name_id" class="control-label">Nombres</label>
                <input type="text" class="form-control" id="full_name_id" required placeholder="Nombres">
            </div>    
        
            <div class="form-group col-md-4" > 
                <label for="full_last_name_id" class="control-label">Apellidos</label>
                <input type="text" class="form-control" id="full_last_name_id"  required placeholder="Apellidos">
            </div>                    
                                    
            <div class="form-group col-md-4" > 
                <label for="age_id" class="control-label">Edad</label>
                <input type="number" class="form-control" id="age_id" required placeholder="Edad">
            </div>                                                
            <div class="form-group col-md-4" >  
                <label for="specialty_id" class="control-label">Especialidad</label>
                <select class="form-control" id="specialty_id">
                    <option value="3">Matematica (3 unidades)</option>
                    <option value="4">Programación (4 unidades)</option>
                    <option value="3">Programación (4 unidades)</option>
                    <option value="3">Arte (3 unidades)</option>
                    <option value="2">Química (2 unidades)</option>
                </select>                    
            </div>
            
            <div class="form-group col-md-4" > 
                <label for="years_exp_id" class="control-label">Años de experiencia</label>
                <input type="text" class="form-control" id="years_exp_id" required placeholder="Años de experiencia">
            </div>        
            <div class="form-group col-md-4" > 
                <label for="url_id" class="control-label">Linkeding</label>
                <input type="text" class="form-control" id="url_id"  placeholder="URL de Linkeding">
            </div>  
            <td><input type="hidden"class="form-control"  id="index" ></td>
            <div class="form-group col-md-4" > 
                <button type="submit" class="btn btn-primary"  onclick="save_data();">Guardar</button>
            </div>     
            
        </form>

    </div>
